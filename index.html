<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALS QR CODE POSTER</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://mattstow.com/experiment/responsive-image-maps/jquery.rwdImageMaps.min.js"></script>
</head>
<body>
    <div class="gif">
        <img src="To You (1).gif" alt="chapman pals">
    </div>

    <div class="info">
        <img src="infor logo.png" alt="info" usemap="#infomap">

        <map name="infomap">
            <area shape="rect" coords="150,1380,555,1412" href="https://lymphoma.org/">
            <area shape="rect" coords="150,1418,505,1484" href="https://www.instagram.com/chapman_pals/">
        </map>
    </div>

    <script>
        $(document).ready(function(){
            $('img[usemap]').rwdImageMaps();
        });        
    </script>
</body>
</html>
